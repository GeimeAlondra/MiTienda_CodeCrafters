{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css'%}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54588b1d4c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
          <a class="py-2" href="{% url 'inicio' %}" aria-label="Product">
            <span class="fs-5 d-none d-sm-inline"><img class="" src="{% static 'img/logo.png' %}" alt=""
                width="25px" height="25px"><strong class="text-white">&nbsp;CODECRAFTER</strong></span>
                
          </a>
          <a class="py-2 d-none d-md-inline-block" href="{% url 'inicio' %}">Inicio</a>
          <a class="py-2 d-none d-md-inline-block" href="{% url 'productos' %}">Productos</a>
          <a class="py-2 d-none d-md-inline-block" href="{% url 'contacto' %}">Contactos</a>
          <a class="py-2 d-none d-md-inline-block" href="{% url 'contactos' %}">Lista de Contactos</a>
          <a class="py-2 d-none d-md-inline-block" href="{% url 'acercaDe' %}">Acerca de</a>
          <div class="dropdown mt-2">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30"
                    class="rounded-circle">
                <span class="d-none d-sm-inline mx-1">Hola Mundo</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow ">
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Cerra Session</a></li>
            </ul>
        </div>
        </nav>
      </header>

     <!-- ###Inicio MAIN### -->

        <main class="flex-grow-1 mt-5">
    
                    <!-- bloque de sweetaleert -->
                    {% if messages %}
                    {% for m in messages %}
                    <script>
                        Swal.fire({
                            title: "Accion Realizada con Exito!",
                            text: "{{m}}",
                            icon: "success"
                        });
                    </script>
                    {% endfor %}
                    {% endif %}
                    <!-- Fin bloque de sweetaleert -->

                    <!-- container fluid -->

                    {% block contenido %} {% endblock %}

                    <!--FIN  container fluid -->
                    <!-- ###FIn MAIN### -->
        </main>
        <footer class="mt-5 bg-dark text-center text-white text-lg-start footer ">
          <section class="mb-4 mt-4 d-flex justify-content-center">
              <!-- Facebook -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-facebook-f"></i
              ></a>
        
              <!-- Twitter -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-twitter"></i
              ></a>
        
              <!-- Google -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-google"></i
              ></a>
        
              <!-- Instagram -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-instagram"></i
              ></a>
        
              <!-- Linkedin -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-linkedin-in"></i
              ></a>
        
              <!-- Github -->
              <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/JosueCast/MiTienda_CodeCrafters" target="_blank" role="button"
                ><i class="fab fa-github"></i
              ></a>
            </section>
          
          
          <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              Â© 2023 Copyright:
              <a class="text-white" href="https://github.com/JosueCast/MiTienda_CodeCrafters">CodeCrafters</a>
          </div>
          
      </footer> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
