
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario %}
    <div class="mb-3">
        <label class="form-label">{{campo.label}}</label>
        {% if campo.name == 'fechaProduccion' %}  {# Comprobar si el campo es 'fecha' #}
            <input 
                type="date"  
                class="form-control"
                name="{{ campo.name }}"
                placeholder="{{ campo.label }}"
                value="{{ campo.value | default:'' }}"
            >
        {% elif campo.name == 'fechaVencimiento' %}
                <input 
                type="date"  
                class="form-control"
                name="{{ campo.name }}"
                placeholder="{{ campo.label }}"
                value="{{ campo.value | default:'' }}"
            >
        {% else %}
            <input 
                type="{{ campo.field.widget.input_type }}"
                class="form-control"
                name="{{ campo.name }}"
                placeholder="{{ campo.label }}"
                value="{{ campo.value | default:'' }}"
            >
        {% endif %}
          
    </div>
    {% endfor %}
   
    <button type="submit" class="btn btn-success">Guardar <i class="bi bi-floppy"></i></button>
</form>
