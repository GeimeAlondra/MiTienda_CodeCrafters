{% extends "base.html" %}
{% load static %}
{% block titulo %}
<link rel="stylesheet" href="{% static 'css/index.css'%}"> 
<link rel="stylesheet" href="{% static 'css/style.css'%}">     

<title>Tienda Online</title> 
{% endblock titulo %}

{% block contenido %}
    <div class='container-fluid'>
        <div class='row  text-center mt-5 '>  
            <h1 >Bienvenido a tu tienda online "CodeCrafters"</h1>     
            <hr>
           <!-- <img src="{% static 'img/1771222.jpg' %}" alt="Banner Promocional de Ford"> -->
           <!-- Inicio Carousel  -->
            <div class="row justify-content-center">
              <div class="col-sm-8">
                <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
                  
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="{% static 'img/Carousel/govee.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/Carousel/monitorasus.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/Carousel/pcgamer.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/Carousel/playstation5.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/Carousel/rtx4070.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                  </button>
                </div>
              </div>

            </div>
            <!-- Fin Carousel  -->
          </div>

        <!-- Seccion para crear un catalogo de productos -->
        
          <div class="row row-cols-1 row-cols-xs-4 row-cols-sm-2 row-cols-lg-3 g-3 justify-content-center m-5">
          
       </div>
      </div>
{% endblock contenido %}
