{% extends "base.html" %}
{% load static %}

{% block titulo %}
<link rel="stylesheet" href="{% static 'css/index.css'%}"> 
<title>CodeCrafters</title> 
{% endblock titulo %}
{% block contenido %}
<div class="container" >
    <div class="row">
        <div class="col-lg-12">
           <center>
                <div class="card w-50 mt-5">
                    <div class="card-header">
                        <h4 class="card-title"><b>Llena el formulario para contactarnos</b></h4>
                    </div>
                    <div class="card-body">
                        {% include 'producto/form.html' %}
                    </div>
                    <div class="card-footer text-muted">
                        <a href="{% url 'productos' %}" class="btn btn-info">Volver <i class="bi bi-backspace"></i></a>
                    </div>
                </div>
           </center>
        </div>
    </div>
</div>
{% endblock contenido %}
