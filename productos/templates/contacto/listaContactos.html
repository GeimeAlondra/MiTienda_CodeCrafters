{% extends "base.html" %}
{% block titulo%} <title>Contactos</title> {% endblock %}
{% block contenido %}

<div class="container">
    <div class="row">
      
        <div class="col-lg-12 text-center">
            <h1>Listado de Contactos</h1>
            <hr>
            <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mensaje</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                    {% for contacto in contactos %}
                    <tr>
                        <td>{{contacto.nombre}}</td>
                        <td>{{contacto.email}}</td>
                        <td>{{contacto.Mensaje}}</td>
                        <td>
                            <a class="btn btn-outline-info" href="#" role="button"><i class="bi bi-pencil-fill"></i></a>
                            <a class="btn btn-outline-danger" href="#" role="button"><i class="bi bi-trash3"></i></a>
                        </td>
                      </tr>
                    {% endfor %}
              </table>
        </div>
    </div>
</div>
{% endblock %}
